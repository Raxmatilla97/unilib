version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: unilib_postgres
    restart: always
    environment:
      POSTGRES_USER: ${PGUSER:-postgres}
      POSTGRES_PASSWORD: ${PGPASSWORD:-postgres}
      POSTGRES_DB: ${PGDATABASE:-unilib}
    ports:
      - "${PGPORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./supabase/ALL_SQL_CONSOLIDATED.sql:/docker-entrypoint-initdb.d/01_schema.sql
      - ./supabase/STANDALONE_POSTGRESQL.sql:/docker-entrypoint-initdb.d/02_standalone.sql
    networks:
      - unilib_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PGUSER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: unilib_app
    restart: always
    environment:
      NODE_ENV: production
      # PostgreSQL Connection
      PGUSER: ${PGUSER:-postgres}
      PGHOST: postgres
      PGDATABASE: ${PGDATABASE:-unilib}
      PGPASSWORD: ${PGPASSWORD:-postgres}
      PGPORT: 5432
      DATABASE_URL: postgresql://${PGUSER:-postgres}:${PGPASSWORD:-postgres}@postgres:5432/${PGDATABASE:-unilib}
      # NextAuth
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      # HEMIS API
      HEMIS_CLIENT_ID: ${HEMIS_CLIENT_ID}
      HEMIS_CLIENT_SECRET: ${HEMIS_CLIENT_SECRET}
      HEMIS_BASE_URL: ${HEMIS_BASE_URL:-https://student.samdu.uz}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - unilib_network
    volumes:
      - ./uploads:/app/uploads
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

volumes:
  postgres_data:
    driver: local

networks:
  unilib_network:
    driver: bridge
